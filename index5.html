<title>Seizoenen - ParfumSite</title>

           font-family: Arial, sans-serif;

       }
       header {
           background-color: #333;
           color: #fff;
           padding: 10px 0;
       }
       .container {
           display: grid;
           grid-template-columns: repeat(4, 1fr);

           height: auto;
           border-radius: 5px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
</style>
